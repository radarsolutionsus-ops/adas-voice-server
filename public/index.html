<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADAS F1RST - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-card);
      padding: 48px 40px;
    }

    .login-logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-logo h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent-primary);
      letter-spacing: -1px;
    }

    .login-logo p {
      font-size: 15px;
      color: var(--text-secondary);
      margin-top: 8px;
    }

    .login-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--status-attention);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }

    .login-error.show {
      display: block;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
    }

    .login-btn:disabled {
      background: var(--text-tertiary);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .login-help {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--border-light);
    }

    .login-help p {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .login-help a {
      color: var(--accent-primary);
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 36px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <h1>ADAS F1RST</h1>
        <p>ADAS Calibration Portal</p>
      </div>

      <div class="login-error" id="errorMsg"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-input"
            required
            autocomplete="username"
            placeholder="Enter your username"
            autofocus
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            required
            autocomplete="current-password"
            placeholder="Enter your password"
          >
        </div>

        <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
          Sign In
        </button>
      </form>

      <div class="login-help">
        <p>Need help? <a href="mailto:adasf1rstservice@gmail.com">Contact Support</a></p>
      </div>
    </div>
  </div>

  <script>
    // Check auth state on page load
    (async function checkAuth() {
      const urlParams = new URLSearchParams(window.location.search);

      // Handle logout flag - clear everything and stay on login
      if (urlParams.get('logout') === 'true') {
        localStorage.clear();
        sessionStorage.clear();
        window.history.replaceState({}, '', '/');
        return;
      }

      // Check for existing token (try both key formats)
      const token = localStorage.getItem('adas_access_token') || localStorage.getItem('token');
      const role = localStorage.getItem('adas_user_role') || localStorage.getItem('userRole');

      // No token, stay on login page
      if (!token || !role) return;

      // Verify token is still valid before redirecting
      try {
        const res = await fetch('/api/auth/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (res.ok) {
          // Token valid, redirect to portal
          redirectToPortal(role);
        } else {
          // Token invalid, clear and stay on login
          localStorage.clear();
          sessionStorage.clear();
        }
      } catch (e) {
        // Network error, clear auth and stay on login
        console.log('Auth check failed:', e);
        localStorage.clear();
        sessionStorage.clear();
      }
    })();

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const btn = document.getElementById('loginBtn');
      const errorEl = document.getElementById('errorMsg');

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Please enter username and password');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Signing in...';
      errorEl.classList.remove('show');

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Invalid username or password');
        }

        // Store auth data - use same keys as auth.js
        localStorage.setItem('adas_access_token', data.accessToken);
        localStorage.setItem('adas_refresh_token', data.refreshToken);
        localStorage.setItem('adas_user_role', data.user.role);
        localStorage.setItem('userName', data.user.name);
        localStorage.setItem('userShopName', data.user.shopName || '');
        // Also store legacy keys for compatibility
        localStorage.setItem('token', data.accessToken);
        localStorage.setItem('userRole', data.user.role);

        // Redirect
        redirectToPortal(data.user.role);

      } catch (err) {
        showError(err.message || 'Login failed');
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });

    function showError(msg) {
      const el = document.getElementById('errorMsg');
      el.textContent = msg;
      el.classList.add('show');
    }

    function redirectToPortal(role) {
      const portals = {
        'admin': '/admin/dashboard.html',
        'tech': '/tech/dashboard.html',
        'shop': '/shop/dashboard.html'
      };
      window.location.href = portals[role] || portals['shop'];
    }
  </script>
</body>
</html>
