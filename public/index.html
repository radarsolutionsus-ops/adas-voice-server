<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADAS F1RST - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/apple-style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">ADAS F1RST</div>
        <p class="login-subtitle">Sign in to continue</p>
      </div>

      <form id="login-form" class="login-form">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" name="username" class="form-input" required autocomplete="username" placeholder="Enter your username">
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password" placeholder="Enter your password">
        </div>

        <div id="login-error" class="form-error" style="display:none;"></div>

        <button type="submit" id="login-btn" class="btn-accent btn-large btn-full">
          Sign In
        </button>
      </form>

      <div class="login-footer">
        <p>Need help? <a href="mailto:adasf1rstservice@gmail.com">adasf1rstservice@gmail.com</a></p>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    // Check if already logged in and redirect based on role
    if (Auth.isAuthenticated()) {
      const role = localStorage.getItem('adas_user_role');
      if (role === 'admin') {
        window.location.href = '/admin/dashboard.html';
      } else if (role === 'tech') {
        window.location.href = '/tech/dashboard.html';
      } else {
        window.location.href = '/shop/dashboard.html';
      }
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      const errorDiv = document.getElementById('login-error');

      // Show loading
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      errorDiv.style.display = 'none';

      try {
        const result = await Auth.login(username, password);
        // Redirect based on role
        window.location.href = result.redirectTo || '/shop/dashboard.html';
      } catch (err) {
        errorDiv.textContent = err.message || 'Login failed';
        errorDiv.style.display = 'block';
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
