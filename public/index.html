<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADAS F1RST - Sign In</title>
  <link rel="stylesheet" href="/css/apple-style.css">
  <style>
    :root {
      --login-bg: linear-gradient(180deg, #1d1d1f 0%, #2c2c2e 100%);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      background: var(--login-bg);
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: #ffffff;
      border-radius: var(--radius-xl);
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.24), 0 8px 16px rgba(0, 0, 0, 0.16);
      padding: 48px 40px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 36px;
    }

    .login-logo {
      width: 64px;
      height: 64px;
      background: #1d1d1f;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -0.5px;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1d1d1f;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    .login-header p {
      font-size: 15px;
      color: #86868b;
      font-weight: 400;
    }

    .login-error {
      background: rgba(255, 59, 48, 0.1);
      color: #ff3b30;
      padding: 14px 16px;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 24px;
      display: none;
      text-align: center;
    }

    .login-error.show {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 17px;
      font-family: inherit;
      border: 1px solid #d2d2d7;
      border-radius: var(--radius-md);
      background: #ffffff;
      color: #1d1d1f;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
    }

    .form-input::placeholder {
      color: #aeaeb2;
    }

    .login-btn {
      width: 100%;
      padding: 16px 24px;
      font-size: 17px;
      font-weight: 600;
      font-family: inherit;
      color: #ffffff;
      background: #007aff;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
      margin-top: 8px;
    }

    .login-btn:hover {
      background: #0071e3;
    }

    .login-btn:active {
      transform: scale(0.98);
    }

    .login-btn:disabled {
      background: #aeaeb2;
      cursor: not-allowed;
      transform: none;
    }

    .login-btn .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .login-footer {
      text-align: center;
      margin-top: 28px;
      padding-top: 24px;
      border-top: 1px solid #e5e5ea;
    }

    .login-footer p {
      font-size: 14px;
      color: #86868b;
    }

    .login-footer a {
      color: #007aff;
      font-weight: 500;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 36px 24px;
      }

      .login-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">A</div>
        <h1>ADAS F1RST</h1>
        <p>ADAS Calibration Portal</p>
      </div>

      <div class="login-error" id="errorMsg"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-input"
            required
            autocomplete="username"
            placeholder="Enter your username"
            autofocus
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            required
            autocomplete="current-password"
            placeholder="Enter your password"
          >
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Sign In
        </button>
      </form>

      <div class="login-footer">
        <p>Need help? <a href="mailto:adasf1rstservice@gmail.com">Contact Support</a></p>
      </div>
    </div>
  </div>

  <script>
    // Check auth state on page load
    (async function checkAuth() {
      const urlParams = new URLSearchParams(window.location.search);

      // Handle logout flag - clear everything and stay on login
      if (urlParams.get('logout') === 'true') {
        localStorage.clear();
        sessionStorage.clear();
        window.history.replaceState({}, '', '/');
        return;
      }

      // Check for existing token (try both key formats and both storage types)
      const token = localStorage.getItem('adas_access_token') || localStorage.getItem('token') ||
                    sessionStorage.getItem('adas_access_token') || sessionStorage.getItem('token');
      const role = localStorage.getItem('adas_user_role') || localStorage.getItem('userRole') ||
                   sessionStorage.getItem('adas_user_role') || sessionStorage.getItem('userRole');

      // No token, stay on login page
      if (!token || !role) return;

      // Verify token is still valid before redirecting
      try {
        const res = await fetch('/api/auth/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (res.ok) {
          // Token valid, redirect to portal
          redirectToPortal(role);
        } else {
          // Token invalid, clear and stay on login
          localStorage.clear();
          sessionStorage.clear();
        }
      } catch (e) {
        // Network error, clear auth and stay on login
        console.log('Auth check failed:', e);
        localStorage.clear();
        sessionStorage.clear();
      }
    })();

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const btn = document.getElementById('loginBtn');
      const errorEl = document.getElementById('errorMsg');

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Please enter username and password');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Signing in...';
      errorEl.classList.remove('show');

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Invalid username or password');
        }

        // Store auth data - use same keys as auth.js
        // Store in both localStorage and sessionStorage for browser compatibility
        const stores = [localStorage, sessionStorage];
        stores.forEach(store => {
          store.setItem('adas_access_token', data.accessToken);
          store.setItem('adas_refresh_token', data.refreshToken);
          store.setItem('adas_user_role', data.user.role);
          store.setItem('userName', data.user.name);
          store.setItem('userShopName', data.user.shopName || '');
          store.setItem('token', data.accessToken);
          store.setItem('userRole', data.user.role);
        });

        // Redirect
        redirectToPortal(data.user.role);

      } catch (err) {
        showError(err.message || 'Login failed');
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });

    function showError(msg) {
      const el = document.getElementById('errorMsg');
      el.textContent = msg;
      el.classList.add('show');
    }

    function redirectToPortal(role) {
      const portals = {
        'admin': '/admin/dashboard.html',
        'tech': '/tech/dashboard.html',
        'shop': '/shop/dashboard.html'
      };
      window.location.href = portals[role] || portals['shop'];
    }
  </script>
</body>
</html>
