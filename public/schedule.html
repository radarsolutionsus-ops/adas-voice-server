<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule - ADAS F1RST Shop Portal</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <h1>ADAS F1RST</h1>
      <span id="shop-name" class="shop-badge"></span>
    </div>
    <div class="navbar-menu">
      <a href="/dashboard.html" class="nav-link">Dashboard</a>
      <a href="/submit.html" class="nav-link">Submit Vehicle</a>
      <button id="logout-btn" class="btn btn-outline btn-sm">Logout</button>
    </div>
  </nav>

  <main class="main-content">
    <div class="page-header">
      <a href="/dashboard.html" class="back-link">&larr; Back to Dashboard</a>
      <h2>Schedule Calibration</h2>
    </div>

    <!-- Vehicle Info Card -->
    <div id="vehicle-info" class="info-card">
      <div class="info-card-header">
        <h3>Vehicle Information</h3>
      </div>
      <div class="info-card-body" id="vehicle-info-content">
        <div class="loading-spinner"></div>
        <span>Loading vehicle...</span>
      </div>
    </div>

    <!-- Scheduling Form -->
    <form id="schedule-form" class="schedule-form hidden">
      <div class="form-section">
        <h3>Select Date & Time</h3>

        <div class="form-row">
          <div class="form-group">
            <label for="schedule-date">Date *</label>
            <input type="date" id="schedule-date" name="date" required>
          </div>
          <div class="form-group">
            <label for="schedule-time">Preferred Time</label>
            <select id="schedule-time" name="time">
              <option value="">Any time</option>
              <option value="8:30 AM">8:30 AM</option>
              <option value="9:00 AM">9:00 AM</option>
              <option value="9:30 AM">9:30 AM</option>
              <option value="10:00 AM">10:00 AM</option>
              <option value="10:30 AM">10:30 AM</option>
              <option value="11:00 AM">11:00 AM</option>
              <option value="11:30 AM">11:30 AM</option>
              <option value="12:00 PM">12:00 PM</option>
              <option value="12:30 PM">12:30 PM</option>
              <option value="1:00 PM">1:00 PM</option>
              <option value="1:30 PM">1:30 PM</option>
              <option value="2:00 PM">2:00 PM</option>
              <option value="2:30 PM">2:30 PM</option>
              <option value="3:00 PM">3:00 PM</option>
              <option value="3:30 PM">3:30 PM</option>
              <option value="4:00 PM">4:00 PM</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Prerequisites Checklist</h3>
        <p class="form-hint">Please confirm the following before scheduling:</p>

        <div class="checkbox-group" id="prerequisites-list">
          <!-- Populated by JS -->
        </div>
      </div>

      <div class="form-section">
        <h3>Additional Notes</h3>
        <div class="form-group">
          <textarea id="schedule-notes" name="notes" rows="3" placeholder="Any special instructions or notes for the technician..."></textarea>
        </div>
      </div>

      <div id="schedule-error" class="error-message hidden"></div>

      <div class="form-actions">
        <a href="/dashboard.html" class="btn btn-secondary">Cancel</a>
        <button type="submit" id="submit-btn" class="btn btn-primary">
          <span class="btn-text">Schedule Appointment</span>
          <span class="btn-spinner hidden"></span>
        </button>
      </div>
    </form>

    <!-- Error State -->
    <div id="error-state" class="error-state hidden">
      <h3>Error</h3>
      <p id="error-message"></p>
      <a href="/dashboard.html" class="btn btn-primary">Back to Dashboard</a>
    </div>
  </main>

  <div id="toast" class="toast hidden"></div>

  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/schedule.js"></script>
</body>
</html>
