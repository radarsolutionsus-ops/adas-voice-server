<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADAS F1RST - Tech Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/apple-style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">ADAS F1RST</div>
        <p class="login-subtitle" style="color: #34c759;">Technician Portal</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" class="form-input" placeholder="Enter your username" required autocomplete="username">
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
        </div>

        <div id="loginError" class="form-error" style="display:none;"></div>

        <button type="submit" id="loginBtn" class="btn-accent btn-large btn-full">
          Sign In
        </button>
      </form>

      <div class="login-footer">
        <p>Need help? <a href="mailto:adasf1rstservice@gmail.com">adasf1rstservice@gmail.com</a></p>
      </div>
    </div>
  </div>

  <script src="/js/icons.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    // Check if already logged in
    const token = Auth.getToken();
    if (token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        if (payload.role === 'tech' || payload.role === 'admin') {
          window.location.href = '/tech/dashboard.html';
        }
      } catch (e) {}
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorDiv = document.getElementById('loginError');

      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      errorDiv.style.display = 'none';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Login failed');
        }

        // Check role
        const payload = JSON.parse(atob(data.token.split('.')[1]));
        if (payload.role !== 'tech' && payload.role !== 'admin') {
          throw new Error('Access denied. Tech credentials required.');
        }

        // Store auth
        localStorage.setItem('token', data.token);
        if (data.refreshToken) {
          localStorage.setItem('refreshToken', data.refreshToken);
        }
        localStorage.setItem('userRole', payload.role);
        localStorage.setItem('userName', payload.name || payload.techName || username);

        window.location.href = '/tech/dashboard.html';
      } catch (err) {
        errorDiv.textContent = err.message || 'Login failed';
        errorDiv.style.display = 'block';
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
