<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1e40af">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>ADAS F1RST - Tech Calendar</title>
  <link rel="manifest" href="/tech/manifest.json">
  <link rel="icon" href="/logo192.svg">
  <link rel="apple-touch-icon" href="/logo192.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    .loading { display: flex; justify-content: center; align-items: center; height: 100vh; }

    /* Calendar Grid */
    .calendar-grid {
      display: grid;
      grid-template-columns: 60px repeat(7, 1fr);
      gap: 1px;
      background: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }

    .time-slot {
      background: #f9fafb;
      padding: 4px 8px;
      font-size: 11px;
      color: #6b7280;
      text-align: right;
      height: 60px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
    }

    .day-header {
      background: #1e40af;
      color: white;
      padding: 8px 4px;
      text-align: center;
      font-weight: 600;
      font-size: 12px;
    }

    .day-header.today {
      background: #059669;
    }

    .day-cell {
      background: white;
      min-height: 60px;
      padding: 2px;
      position: relative;
    }

    .day-cell.today {
      background: #f0fdf4;
    }

    .day-cell.full {
      background: #fef2f2;
    }

    /* Job Card */
    .job-card {
      background: #dbeafe;
      border-left: 3px solid #2563eb;
      border-radius: 4px;
      padding: 4px 6px;
      margin-bottom: 2px;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .job-card:hover {
      transform: scale(1.02);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .job-card.pending { border-color: #f59e0b; background: #fef3c7; }
    .job-card.in-progress { border-color: #8b5cf6; background: #ede9fe; }
    .job-card.completed { border-color: #10b981; background: #d1fae5; }
    .job-card.urgent { border-color: #ef4444; background: #fee2e2; }

    /* Capacity Bar */
    .capacity-bar {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 2px;
    }

    .capacity-fill {
      height: 100%;
      transition: width 0.3s;
    }

    .capacity-fill.low { background: #10b981; }
    .capacity-fill.medium { background: #f59e0b; }
    .capacity-fill.high { background: #ef4444; }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      padding: 16px;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    /* PWA Install Banner */
    .install-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
    }

    /* Week Navigation */
    .week-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
    }

    .week-nav button {
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .week-nav button:hover {
      background: #f3f4f6;
    }

    /* Status Pills */
    .status-pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 500;
    }

    .status-pill.pending { background: #fef3c7; color: #92400e; }
    .status-pill.scheduled { background: #dbeafe; color: #1e40af; }
    .status-pill.in-progress { background: #ede9fe; color: #6d28d9; }
    .status-pill.completed { background: #d1fae5; color: #065f46; }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"><div class="loading"><div class="text-gray-500">Loading Calendar...</div></div></div>
  <script type="text/babel" src="/tech/js/calendar-app.jsx"></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/tech/sw.js')
          .then(reg => console.log('[SW] Registered:', reg.scope))
          .catch(err => console.log('[SW] Registration failed:', err));
      });
    }
  </script>
</body>
</html>
