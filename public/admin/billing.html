<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing - ADAS F1RST Admin</title>
  <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <div class="logo-icon">A</div>
          <span class="logo-text">ADAS F1RST</span>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle">&#9776;</button>
      </div>
      <nav class="sidebar-nav">
        <div class="nav-section">
          <a href="/admin/dashboard.html" class="nav-item">
            <span class="nav-icon">&#128200;</span>
            <span class="nav-text">Dashboard</span>
          </a>
        </div>
        <div class="nav-section">
          <div class="nav-section-title">Vehicles</div>
          <a href="/admin/vehicles.html" class="nav-item">
            <span class="nav-icon">&#128663;</span>
            <span class="nav-text">All Vehicles</span>
          </a>
        </div>
        <div class="nav-section">
          <div class="nav-section-title">Management</div>
          <a href="/admin/shops.html" class="nav-item">
            <span class="nav-icon">&#127978;</span>
            <span class="nav-text">Shops</span>
          </a>
          <a href="/admin/techs.html" class="nav-item">
            <span class="nav-icon">&#128119;</span>
            <span class="nav-text">Technicians</span>
          </a>
        </div>
        <div class="nav-section">
          <div class="nav-section-title">Billing</div>
          <a href="/admin/billing.html" class="nav-item active">
            <span class="nav-icon">&#128176;</span>
            <span class="nav-text">Overview</span>
          </a>
        </div>
        <div class="nav-section">
          <div class="nav-section-title">System</div>
          <a href="/admin/settings.html" class="nav-item">
            <span class="nav-icon">&#9881;</span>
            <span class="nav-text">Settings</span>
          </a>
        </div>
      </nav>
      <div class="sidebar-footer">
        <div class="sidebar-user">
          <div class="user-avatar" id="userAvatar">R</div>
          <div class="user-info">
            <div class="user-name" id="userName">Randy</div>
            <div class="user-role">Owner</div>
          </div>
        </div>
      </div>
    </aside>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-header">
        <div class="header-left">
          <button class="mobile-menu-btn" id="mobileMenuBtn">&#9776;</button>
          <h1 class="page-title">Billing Overview</h1>
        </div>
        <div class="header-right">
          <button class="btn-logout" id="logoutBtn">Logout</button>
        </div>
      </header>

      <div class="content-area">
        <!-- Stats -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon green">&#128176;</div>
            <div class="stat-content">
              <div class="stat-value" id="totalBilled">$-</div>
              <div class="stat-label">Total Billed</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon blue">&#128203;</div>
            <div class="stat-content">
              <div class="stat-value" id="totalInvoices">-</div>
              <div class="stat-label">Total Invoices</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon red">&#128680;</div>
            <div class="stat-content">
              <div class="stat-value" id="unpaidCount">-</div>
              <div class="stat-label">Unpaid</div>
            </div>
          </div>
        </div>

        <!-- Recent Invoices -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Recent Invoices</h3>
          </div>
          <div class="card-body no-padding">
            <table class="data-table" id="invoicesTable">
              <thead>
                <tr>
                  <th>RO/PO</th>
                  <th>Shop</th>
                  <th>Vehicle</th>
                  <th>Invoice #</th>
                  <th>Amount</th>
                  <th>Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="invoicesList">
                <tr><td colspan="7" style="text-align:center;padding:48px;">
                  <div class="spinner"></div>
                </td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/admin/admin-common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(loadBilling, 100);
    });

    async function loadBilling() {
      try {
        const data = await AdminAPI.get('/api/admin/billing');
        if (!data.success) {
          document.getElementById('invoicesList').innerHTML = '<tr><td colspan="7">Failed to load billing</td></tr>';
          return;
        }

        // Update stats
        document.getElementById('totalBilled').textContent = '$' + (data.totalBilled || 0).toLocaleString();
        document.getElementById('totalInvoices').textContent = data.totalInvoices || 0;
        document.getElementById('unpaidCount').textContent = data.unpaidCount || 0;

        // Render invoices
        const tbody = document.getElementById('invoicesList');
        if (!data.recentInvoices || data.recentInvoices.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;padding:48px;">No invoices found</td></tr>';
          return;
        }

        tbody.innerHTML = data.recentInvoices.map(inv => `
          <tr>
            <td><strong>${escapeHtml(inv.roPo)}</strong></td>
            <td>${escapeHtml(inv.shopName || '-')}</td>
            <td>${escapeHtml(inv.vehicle || '-')}</td>
            <td>${escapeHtml(inv.invoiceNumber || '-')}</td>
            <td>$${(parseFloat(inv.invoiceAmount) || 0).toFixed(2)}</td>
            <td>${inv.invoiceDate ? formatDate(inv.invoiceDate) : '-'}</td>
            <td><span class="status-badge ${getStatusClass(inv.status)}">${escapeHtml(inv.status || '-')}</span></td>
          </tr>
        `).join('');

      } catch (err) {
        console.error('Load billing error:', err);
      }
    }
  </script>
</body>
</html>
