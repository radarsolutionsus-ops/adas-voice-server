<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shops - ADAS F1RST Admin</title>
  <link rel="stylesheet" href="/css/apple-style.css">
  <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <div class="logo-icon">A</div>
          <span class="logo-text">ADAS F1RST</span>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle">
          <span class="icon" id="toggleIcon"></span>
        </button>
      </div>
      <nav class="sidebar-nav">
        <div class="nav-section">
          <a href="/admin/dashboard.html" class="nav-item">
            <span class="nav-icon" id="navDashboard"></span>
            <span class="nav-text">Dashboard</span>
          </a>
        </div>
        <div class="nav-section">
          <div class="nav-section-title">Vehicles</div>
          <a href="/admin/vehicles.html" class="nav-item">
            <span class="nav-icon" id="navVehicles"></span>
            <span class="nav-text">All Vehicles</span>
          </a>
        </div>
        <div class="nav-section">
          <div class="nav-section-title">Management</div>
          <a href="/admin/shops.html" class="nav-item active">
            <span class="nav-icon" id="navShops"></span>
            <span class="nav-text">Shops</span>
          </a>
          <a href="/admin/techs.html" class="nav-item">
            <span class="nav-icon" id="navTechs"></span>
            <span class="nav-text">Technicians</span>
          </a>
        </div>
        <div class="nav-section">
          <div class="nav-section-title">Billing</div>
          <a href="/admin/billing.html" class="nav-item">
            <span class="nav-icon" id="navBilling"></span>
            <span class="nav-text">Overview</span>
          </a>
        </div>
        <div class="nav-section">
          <div class="nav-section-title">System</div>
          <a href="/admin/settings.html" class="nav-item">
            <span class="nav-icon" id="navSettings"></span>
            <span class="nav-text">Settings</span>
          </a>
        </div>
      </nav>
      <div class="sidebar-footer">
        <div class="sidebar-user">
          <div class="user-avatar" id="userAvatar">R</div>
          <div class="user-info">
            <div class="user-name" id="userName">Randy</div>
            <div class="user-role">Owner</div>
          </div>
        </div>
      </div>
    </aside>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-header">
        <div class="header-left">
          <button class="mobile-menu-btn" id="mobileMenuBtn">
            <span class="icon" id="mobileMenuIcon"></span>
          </button>
          <h1 class="page-title">Shops</h1>
        </div>
        <div class="header-right">
          <button class="btn-switch-portal" id="switchToTechBtn" onclick="switchToTech()">
            <span class="switch-icon">&#128295;</span>
            Tech View
          </button>
          <button class="btn-logout" id="logoutBtn">
            <span class="icon icon-sm" id="logoutIcon"></span>
            Sign Out
          </button>
        </div>
      </header>

      <div class="content-area">
        <!-- Shops Grid -->
        <div class="grid-3" id="shopsList">
          <div class="loading"><div class="spinner"></div></div>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/icons.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/admin/admin-common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize icons
      document.getElementById('toggleIcon').innerHTML = Icons.menu;
      document.getElementById('mobileMenuIcon').innerHTML = Icons.menu;
      document.getElementById('navDashboard').innerHTML = Icons.chart;
      document.getElementById('navVehicles').innerHTML = Icons.car;
      document.getElementById('navShops').innerHTML = Icons.building;
      document.getElementById('navTechs').innerHTML = Icons.users;
      document.getElementById('navBilling').innerHTML = Icons.wallet;
      document.getElementById('navSettings').innerHTML = Icons.settings;
      document.getElementById('logoutIcon').innerHTML = Icons.logout;

      setTimeout(loadShops, 100);
    });

    async function loadShops() {
      try {
        const data = await AdminAPI.get('/api/admin/shops');
        if (!data.success) {
          document.getElementById('shopsList').innerHTML = '<p>Failed to load shops</p>';
          return;
        }

        const container = document.getElementById('shopsList');
        container.innerHTML = data.shops.map(shop => `
          <div class="card">
            <div class="card-body">
              <div style="display:flex;align-items:center;gap:12px;margin-bottom:16px;">
                <div style="width:48px;height:48px;background:var(--color-primary);color:white;border-radius:12px;display:flex;align-items:center;justify-content:center;">
                  ${Icons.building}
                </div>
                <div>
                  <h3 style="margin:0;font-size:18px;">${escapeHtml(shop.name)}</h3>
                  <span style="color:var(--text-secondary);font-size:13px;">${escapeHtml(shop.sheetName || '-')}</span>
                </div>
              </div>
              <div style="display:flex;flex-direction:column;gap:8px;font-size:14px;color:var(--text-secondary);">
                <div style="display:flex;align-items:center;gap:8px;">
                  <span class="icon icon-sm">${Icons.user}</span>
                  ${escapeHtml(shop.username)}
                </div>
                <div style="display:flex;align-items:center;gap:8px;">
                  <span class="icon icon-sm">${Icons.mail}</span>
                  ${escapeHtml(shop.email || '-')}
                </div>
                <div style="display:flex;align-items:center;gap:8px;">
                  <span class="icon icon-sm">${Icons.phone}</span>
                  ${escapeHtml(shop.phone || '-')}
                </div>
              </div>
              <div style="margin-top:16px;">
                <a href="/admin/vehicles.html?shop=${encodeURIComponent(shop.sheetName || shop.name)}" class="btn-secondary btn-sm">
                  <span class="icon icon-sm">${Icons.car}</span>
                  View Vehicles
                </a>
              </div>
            </div>
          </div>
        `).join('');

      } catch (err) {
        console.error('Load shops error:', err);
      }
    }
  </script>
</body>
</html>
