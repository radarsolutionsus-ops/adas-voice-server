<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technicians - ADAS F1RST Admin</title>
  <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <div class="logo-icon">A</div>
          <span class="logo-text">ADAS F1RST</span>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle">&#9776;</button>
      </div>
      <nav class="sidebar-nav">
        <div class="nav-section">
          <a href="/admin/dashboard.html" class="nav-item">
            <span class="nav-icon">&#128200;</span>
            <span class="nav-text">Dashboard</span>
          </a>
        </div>
        <div class="nav-section">
          <div class="nav-section-title">Vehicles</div>
          <a href="/admin/vehicles.html" class="nav-item">
            <span class="nav-icon">&#128663;</span>
            <span class="nav-text">All Vehicles</span>
          </a>
        </div>
        <div class="nav-section">
          <div class="nav-section-title">Management</div>
          <a href="/admin/shops.html" class="nav-item">
            <span class="nav-icon">&#127978;</span>
            <span class="nav-text">Shops</span>
          </a>
          <a href="/admin/techs.html" class="nav-item active">
            <span class="nav-icon">&#128119;</span>
            <span class="nav-text">Technicians</span>
          </a>
        </div>
        <div class="nav-section">
          <div class="nav-section-title">Billing</div>
          <a href="/admin/billing.html" class="nav-item">
            <span class="nav-icon">&#128176;</span>
            <span class="nav-text">Overview</span>
          </a>
        </div>
        <div class="nav-section">
          <div class="nav-section-title">System</div>
          <a href="/admin/settings.html" class="nav-item">
            <span class="nav-icon">&#9881;</span>
            <span class="nav-text">Settings</span>
          </a>
        </div>
      </nav>
      <div class="sidebar-footer">
        <div class="sidebar-user">
          <div class="user-avatar" id="userAvatar">R</div>
          <div class="user-info">
            <div class="user-name" id="userName">Randy</div>
            <div class="user-role">Owner</div>
          </div>
        </div>
      </div>
    </aside>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-header">
        <div class="header-left">
          <button class="mobile-menu-btn" id="mobileMenuBtn">&#9776;</button>
          <h1 class="page-title">Technicians</h1>
        </div>
        <div class="header-right">
          <button class="btn-logout" id="logoutBtn">Logout</button>
        </div>
      </header>

      <div class="content-area">
        <!-- Techs Grid -->
        <div class="grid-3" id="techsList">
          <div class="loading"><div class="spinner"></div></div>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/admin/admin-common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(loadTechs, 100);
    });

    async function loadTechs() {
      try {
        const data = await AdminAPI.get('/api/admin/techs');
        if (!data.success) {
          document.getElementById('techsList').innerHTML = '<p>Failed to load technicians</p>';
          return;
        }

        const container = document.getElementById('techsList');
        container.innerHTML = data.techs.map(tech => `
          <div class="card">
            <div class="card-body">
              <div style="display:flex;align-items:center;gap:12px;margin-bottom:16px;">
                <div style="width:48px;height:48px;background:var(--primary);color:white;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:20px;font-weight:600;">
                  ${tech.name.charAt(0)}
                </div>
                <div>
                  <h3 style="margin:0;">${escapeHtml(tech.name)}</h3>
                  <span style="color:var(--text-secondary);font-size:14px;">@${escapeHtml(tech.username)}</span>
                </div>
              </div>
              <div style="display:flex;flex-direction:column;gap:8px;font-size:14px;">
                <div><strong>Email:</strong> ${escapeHtml(tech.email || '-')}</div>
                <div><strong>Phone:</strong> ${escapeHtml(tech.phone || '-')}</div>
                ${tech.coverage && tech.coverage.length ? `
                  <div><strong>Coverage:</strong> ${escapeHtml(tech.coverage.join(', '))}</div>
                ` : ''}
              </div>
              <div style="margin-top:16px;">
                <a href="/admin/vehicles.html?tech=${encodeURIComponent(tech.name)}" class="btn btn-sm btn-secondary">View Assignments</a>
              </div>
            </div>
          </div>
        `).join('');

      } catch (err) {
        console.error('Load techs error:', err);
      }
    }
  </script>
</body>
</html>
